server {
	listen 8083 ;
	host 127.0.0.1 ;
	root ./docs/ ;
	error_page 404 ./assets/errors/404.html ;

	location / {
		method GET ;
		index index.html ;
		autoindex off ;
	}

	location /upload/ {
		method POST ;
		root /upload/ ;
		upload_path ./www/upload/ ;
		max_body_size 1048576 ;
		autoindex off ;
	}
}
